<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Bootstrap - Margin & Padding</title>

    <style>
        div {
            width: 250px;
            height: 250px;
        }
    </style>
</head>
<body>

    <!-- Margin -->

    <div class="bg-secondary m-2">Kutu-1</div>
    <div class="bg-warning m-5">Kutu-2</div>

    <br>

    <div class="bg-secondary mt-1">Kutu-1</div>
    <!-- ms - margin-left -->
    <div class="bg-warning ms-5">Kutu-2</div>

    <br>

    <div class="bg-secondary mx-5">Kutu-1</div>
    <div class="bg-warning my-1">Kutu-2</div>

    <br>

    <!-- Padding -->

    <div class="bg-warning p-1 m-1">Kutu-2</div>
    <div class="bg-warning p-5 m-1">Kutu-2</div>
    
    <div class="bg-warning pt-5 m-1">Kutu-2</div>
    <div class="bg-warning ps-5 m-1">Kutu-2</div>

    <div class="bg-warning px-5 m-1">Kutu-2</div>
    <div class="bg-warning py-5 m-1">Kutu-2</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
    
</body>
</html>
