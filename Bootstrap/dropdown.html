<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Dropdown</title>
</head>

<body class="w-75 mx-auto my-4">

    <div class="dropdown">
        <button class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown">
            Dropdown Button
        </button>
        <div class="dropdown-menu">
            <a href="#" class="dropdown-item">Link 1</a>
            <a href="#" class="dropdown-item">Link 2</a>
            <a href="#" class="dropdown-item">Link 3</a>
        </div>
    </div>

    <br><br>

    <div class="dropdown">
        <button class="btn btn-danger dropdown-toggle" data-bs-toggle="dropdown">
            Dropdown Button
        </button>
        <div class="dropdown-menu">
            <a href="#" class="dropdown-item">Link 1</a>
            <a href="#" class="dropdown-item">Link 2</a>
            <a href="#" class="dropdown-item">Link 3</a>
            <div class="dropdown-divider"></div>
            <a href="#" class="dropdown-item">Link 4</a>
            <a href="#" class="dropdown-item">Link 5</a>
        </div>
    </div>

    <br><br>

    <div class="dropdown">
        <button class="btn btn-info dropdown-toggle" data-bs-toggle="dropdown">
            Dropdown Button
        </button>
        <div class="dropdown-menu">
            <a href="#" class="dropdown-item">Link 1</a>
            <a href="#" class="dropdown-item">Link 2</a>
            <a href="#" class="dropdown-item">Link 3</a>
            <div class="dropdown-header-active">Başlık</div>
            <a href="#" class="dropdown-item active">Link 1</a>
            <a href="#" class="dropdown-item disabled">Link 2</a>
            <a href="#" class="dropdown-item-action">Link 3</a>
        </div>
    </div>

    <br><br>

    <div class="dropdown dropend float-right">
        <button class="btn btn-warning dropdown-toggle" data-bs-toggle="dropdown">
            Dropdown Button
        </button>
        <div class="dropdown-menu">
            <a href="#" class="dropdown-item">Link 1</a>
            <a href="#" class="dropdown-item">Link 2</a>
            <a href="#" class="dropdown-item">Link 3</a>
        </div>
    </div>

    <br><br>

    <div class="btn-group">
        <button type="button" class="btn btn-primary">Buton 1</button>
        <button type="button" class="btn btn-info">Buton 2</button>
        <div class="btn-group">
            <button type="button" class="btn btn-secondary dropdown-toggle" data-bs-toggle="dropdown">Buton 3</button>
            <div class="dropdown-menu">
                <a href="#" class="dropdown-item">Link 1</a>
                <a href="#" class="dropdown-item">Link 2</a>
            </div>
        </div>
    </div>

    <br><br>

    <div class="btn-group-vertical">
        <button type="button" class="btn btn-primary">Buton 1</button>
        <button type="button" class="btn btn-danger">Buton 2</button>
        <div class="btn-group">
            <button type="button" class="btn btn-warning dropdown-toggle" data-bs-toggle="dropdown">Buton 3</button>
            <div class="dropdown-menu">
                <a href="#" class="dropdown-item">Link 1</a>
                <a href="#" class="dropdown-item">Link 2</a>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

        crossorigin="anonymous"></script> -->

        crossorigin="anonymous"></script> -->

</body>

</html>
