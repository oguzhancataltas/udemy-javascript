<html>

    <head>
        <title>Jquery</title>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.js" integrity="sha512-8Z5++K1rB3U+USaLKG6oO8uWWBhdYsM3hmdirnOEWp8h2B1aOikj5zBzlXs8QOrvY9OxEnD2QDkbSKKpfqcIWw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    </head>

    <body>

        <a href="#">Link 1</a>
        <h3 id="header">Gezegenler</h3>
        <ul id="liste">
            <li>Merkür</li>
            <li>Venüs</li>
            <li class="item1">Dünya</li>
            <li>Mars</li>
            <li>Jüpiter <a href="#">Güneş Sistemindeki En Büyük Gezegen</a></li>
            <li>Saturn</li>
            <li>Uranüs</li>
            <li>Neptün</li>
        </ul>

        <script>
            // Javascript'te
            // document.getElementById("header").style.color="blue";

            // Jquery'de
            $("#header").css("color", "orange");
            // $("#liste a").css("text-decoration", "none");
            $("a").css("text-decoration", "none");

            // Jquery objeye atama
            var styles= {
                color:"blue",
                fontSize:"22px",
                border:"1px solid gray",
            };

            $("ul li").css(styles);

            // Javascript obje atama

            var listeler = document.querySelectorAll("li");

            for(var i = 0; i < listeler.length; i++) {
                listeler[i].style.color="red";
            }

            // Jquery obje oluşturmaden atama
            $("a").css({
                color:"green",
                fontSize:"16px",
                border:"2px solid blue",
            });


        </script>
    </body>

</html>
