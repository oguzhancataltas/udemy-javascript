<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fonts</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Zen+Dots&display=swap" rel="stylesheet">
    <style>
        body {
            font-size: 10px;
            font-family: 'Times New Roman', Times, serif;
        }

        h2 {
            font-size: 3em;
        }

        p {
            /* font-size: 200%; ya da */
            font-size: 2em;font-family: 'Zen Dots', cursive;
        }
    </style>
</head>

<body>

    <h2>Lorem ipsum dolor sit amet.</h2>

    <p>
        Lorem ipsum dolor sit amet, consectetur adipisicing elit. Aliquid nobis dolor iusto neque, quod mollitia
        reprehenderit, id blanditiis veritatis pariatur commodi fuga odio. Blanditiis, corporis nemo animi quod unde
        debitis.
    </p>

</body>

</html>
